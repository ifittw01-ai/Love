<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .success {
            font-size: 5rem;
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✅</div>
        <h1>部署成功！</h1>
        <div class="info">您的 GitHub Pages 已正确部署</div>
        <div class="info">仓库：Love</div>
        <div class="info">分支：main</div>
        <div class="timestamp">
            部署时间：<span id="timestamp"></span>
        </div>
    </div>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-TW');
    </script>
</body>
</html>
